<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EAF2FF"/>
      <stop offset="0.5" stop-color="#EDE9FE"/>
      <stop offset="1" stop-color="#E0F2FE"/>
    </linearGradient>
    <linearGradient id="bridgeGrad" x1="220" y1="700" x2="1040" y2="700" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="towerGrad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#2563EB"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="72" height="72" patternUnits="userSpaceOnUse">
      <path d="M72 0H0V72" stroke="#C7D2FE" stroke-opacity="0.4"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Ambient circles -->
  <circle cx="280" cy="220" r="180" fill="#60A5FA" fill-opacity="0.14"/>
  <circle cx="1620" cy="180" r="210" fill="#A78BFA" fill-opacity="0.14"/>
  <circle cx="1510" cy="830" r="250" fill="#38BDF8" fill-opacity="0.12"/>

  <!-- Bridge silhouette -->
  <g opacity="0.9">
    <rect x="220" y="690" width="820" height="22" rx="11" fill="url(#bridgeGrad)"/>
    <rect x="330" y="500" width="36" height="190" rx="10" fill="url(#towerGrad)"/>
    <rect x="840" y="500" width="36" height="190" rx="10" fill="url(#towerGrad)"/>
    <path d="M348 500C370 560 430 650 630 690" stroke="#4F46E5" stroke-width="4" stroke-opacity="0.45"/>
    <path d="M858 500C836 560 776 650 576 690" stroke="#4F46E5" stroke-width="4" stroke-opacity="0.45"/>
  </g>

  <!-- Smart building silhouette -->
  <g opacity="0.92">
    <rect x="1240" y="430" width="300" height="360" rx="16" fill="#ffffff" fill-opacity="0.75"/>
    <rect x="1270" y="470" width="240" height="26" rx="8" fill="#BFDBFE"/>
    <rect x="1270" y="520" width="240" height="26" rx="8" fill="#C4B5FD"/>
    <rect x="1270" y="570" width="240" height="26" rx="8" fill="#BFDBFE"/>
    <rect x="1270" y="620" width="240" height="26" rx="8" fill="#C4B5FD"/>
    <rect x="1270" y="670" width="240" height="26" rx="8" fill="#BFDBFE"/>
  </g>

  <!-- Sensor nodes and network -->
  <g filter="url(#softGlow)">
    <circle cx="348" cy="500" r="9" fill="#2563EB"/>
    <circle cx="630" cy="690" r="9" fill="#7C3AED"/>
    <circle cx="858" cy="500" r="9" fill="#2563EB"/>

    <circle cx="1288" cy="455" r="9" fill="#2563EB"/>
    <circle cx="1492" cy="455" r="9" fill="#7C3AED"/>
    <circle cx="1492" cy="768" r="9" fill="#2563EB"/>

    <path d="M348 500L630 690L858 500" stroke="#4F46E5" stroke-width="2.6" stroke-dasharray="8 8" stroke-opacity="0.65"/>
    <path d="M1288 455L1492 455L1492 768" stroke="#3B82F6" stroke-width="2.6" stroke-dasharray="8 8" stroke-opacity="0.65"/>
  </g>

  <!-- Pulse rings -->
  <circle cx="630" cy="690" r="20" stroke="#6366F1" stroke-opacity="0.25" stroke-width="3" fill="none"/>
  <circle cx="630" cy="690" r="34" stroke="#6366F1" stroke-opacity="0.18" stroke-width="3" fill="none"/>
  <circle cx="1492" cy="455" r="20" stroke="#2563EB" stroke-opacity="0.25" stroke-width="3" fill="none"/>
  <circle cx="1492" cy="455" r="34" stroke="#2563EB" stroke-opacity="0.18" stroke-width="3" fill="none"/>
</svg>
